<!-- portfolio section start -->
<section class="portfolio-area pt-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title pb-20">
                    <h1><i class="icofont icofont-film"></i> Phim Hot Trong Tháng</h1>
                </div>
            </div>
        </div>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab>
                <ng-template mat-tab-label>
                    <p class="title-tab">Đang chiếu</p>
                </ng-template>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-3" *ngFor="let item of listFilm | paginate: { itemsPerPage: 8, currentPage: p }">
                            <app-film-item [Film]="item"></app-film-item>
                        </div>
                    </div>
                    <pagination-controls (pageChange)="p = $event" class="text-center text-white"></pagination-controls>
                </div>

            </mat-tab>

            <mat-tab label="Second">
                <ng-template mat-tab-label>
                    <p class="title-tab">Sắp chiếu</p>
                </ng-template>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-3" *ngFor="let item of listFilm | paginate: { itemsPerPage: 4, currentPage: p }">
                            <app-film-item [Film]="item"></app-film-item>
                        </div>
                    </div>
                    <pagination-controls (pageChange)="p = $event" class="text-center text-white"></pagination-controls>
                </div>
            </mat-tab>
        </mat-tab-group>

    </div>
</section><!-- portfolio section end -->
